<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>NextBytelabs — Strategic Consulting & Cloud Transformation</title>

    <!-- Primary meta -->
    <meta name="description" content="NextBytelabs — Trusted B2B consulting for cloud strategy, network architecture, Linux systems, and security. We deliver measurable outcomes, validated integrations, and managed operations." />
    <meta name="keywords" content="cloud strategy, network architecture, linux engineering, cybersecurity consulting, managed IT, cloud migration, SD-WAN, IaC, NextBytelabs" />
    <meta name="author" content="NextBytelabs" />
    <meta name="theme-color" content="#0b0b0d" />

    <!-- Canonical & Robots -->
    <link rel="canonical" href="https://www.nextbytelabs.example/" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Hreflang (example) -->
    <link rel="alternate" href="https://www.nextbytelabs.example/" hreflang="en" />
    <!-- Add other languages if applicable:
         <link rel="alternate" href="https://www.nextbytelabs.example/fr/" hreflang="fr" /> -->

    <!-- Social / Open Graph -->
    <meta property="og:site_name" content="NextBytelabs" />
    <meta property="og:title" content="NextBytelabs — Strategic Consulting & Cloud Transformation" />
    <meta property="og:description" content="Trusted consulting for cloud strategy, network & Linux engineering, cybersecurity, and managed services — measurable outcomes and validated partner integrations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.nextbytelabs.example/" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/MPoncxLLjtSIS0ljGSqkqtDcIQb2/social-images/social-1757798037788-lvd.png" />
    <meta property="og:image:alt" content="NextBytelabs — Trusted consulting partners" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@NextBytelabs" />
    <meta name="twitter:title" content="NextBytelabs — Strategic Consulting & Cloud Transformation" />
    <meta name="twitter:description" content="Trusted consulting for cloud strategy, network & Linux engineering, cybersecurity, and managed services." />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/MPoncxLLjtSIS0ljGSqkqtDcIQb2/social-images/social-1757798037788-lvd.png" />

    <!-- Favicons / Touch icons -->
    <link rel="icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/MPoncxLLjtSIS0ljGSqkqtDcIQb2/uploads/1757798034752-ec-main.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect & performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload core fonts you control -->
    <link rel="preload" href="/fonts/AirIndia/AirIndiaVariable.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/AirIndia/airindia-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Google Fonts (kept for UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Important static CSS (if you have critical CSS, preload it) -->
    <!-- <link rel="preload" href="/critical.css" as="style"> -->
    <!-- <link rel="stylesheet" href="/main.css"> -->

    <!-- Structured data (Organization + WebSite + SearchAction) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://www.nextbytelabs.example/#organization",
          "name": "NextBytelabs",
          "url": "https://www.nextbytelabs.example/",
          "logo": "https://storage.googleapis.com/gpt-engineer-file-uploads/MPoncxLLjtSIS0ljGSqkqtDcIQb2/uploads/1757798034752-ec-main.png",
          "sameAs": [
            "https://www.linkedin.com/company/nextbytelabs",
            "https://twitter.com/NextBytelabs"
          ],
          "contactPoint": [
            {
              "@type": "ContactPoint",
              "telephone": "+1-555-123-4567",
              "contactType": "sales",
              "areaServed": "US",
              "availableLanguage": ["English"]
            }
          ]
        },
        {
          "@type": "WebSite",
          "@id": "https://www.nextbytelabs.example/#website",
          "url": "https://www.nextbytelabs.example/",
          "name": "NextBytelabs",
          "publisher": {"@id": "https://www.nextbytelabs.example/#organization"},
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.nextbytelabs.example/?s={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
    </script>

    <!-- Optional: sitemap, robots.txt references -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <!-- If you use an indexable service worker / PWA, add manifest -->
    <!-- <link rel="manifest" href="/site.webmanifest"> -->

    <!-- Keep SPA entrypoint -->
    <script type="module" defer src="/src/main.tsx"></script>
  </head>

  <body>
    <!-- Small crawlable fallback content for SEO crawlers and social previews.
         Keep it minimal — React will hydrate #root. If you serve SSR, you can render full content here. -->
    <noscript>
      <div style="padding:18px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#111;background:#fff;">
        <h1>NextBytelabs — Strategic Consulting & Cloud Transformation</h1>
        <p>Trusted consulting for cloud strategy, network & Linux engineering, cybersecurity, and managed services. Contact: <a href="mailto:hello@nextbytelabs.example">hello@nextbytelabs.example</a></p>
      </div>
    </noscript>

    <!-- Main SPA mountpoint -->
    <div id="root" aria-hidden="false"></div>

    <!-- Optional small inline script to add early meta for analytics or A/B -->
    <!-- <script>window.appStart = Date.now();</script> -->

    <!-- If you have any non-critical scripts, load them with `defer` or `async` -->
  </body>
</html>
